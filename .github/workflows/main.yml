name: Deploy to GitHub Pages
on:
    push:
        branches:
            - v3
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Build
              run: |
                  yarn
                  yarn build
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.PAT }}
                  BRANCH: gh-pages
                  FOLDER: public
